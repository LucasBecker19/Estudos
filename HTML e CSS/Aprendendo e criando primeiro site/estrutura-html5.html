<!doctype html>
<html>

	<head>
		<title>Estrutura em HTML5</title>
		<meta charset="utf-8" />
	</head>

	<body>
		<header>
			Topo do site + menus de navegação
		</header>
		<nav>
			Menu de navegação
		</nav>
		<section>
			<header><h1>Título da seção</h1></header>
			<p>Conteúdo da seção</p>
		</section>
		<article>
			<header><h1>Título do artigo</h1></header>
			<p>Conteúdo do artigo</p>
		</article>
		<aside>
			Barra lateral <!-- (sidebar) -->
		</aside>
		<footer>
			Rodapé do site <!-- (também pode ser usado dentro de outras tags, como por exemplo, dentro do article, do section, etc..) -->
		</footer>
	</body>
</html>
